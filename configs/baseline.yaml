# configs/baseline.yaml
# Configuration for training the EfficientNetBaseline model

model_name: EfficientNetBaseline
num_classes: 10
data_dir: cifar-10-batches-py

# Training parameters
batch_size: 64
learning_rate: 0.001
weight_decay: 0.0001
epochs: 40 # Reduced epochs due to GPU constraints

# Checkpointing and reproducibility
checkpoint_dir: checkpoints/baseline
seed: 42 # Default seed, will be overridden by scripts for multi-seed runs
